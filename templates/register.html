{% extends "base.html" %}

{% block title %}Ro'yxatdan o'tish - EDUAI Pro{% endblock %}

{% block extra_css %}
<!-- Scoped CSS for Register Page Only -->
<style>
    .auth-container {
        min-height: 100vh;
        overflow: hidden;
    }

    .bg-gradient-premium {
        background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        /* Emerald Gradient for Register */
    }

    .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-control-premium {
        background: rgba(243, 244, 246, 0.5);
        border: 1px solid #E5E7EB;
        padding: 0.8rem 1rem;
        border-radius: 0.75rem;
    }

    .form-control-premium:focus {
        background: #FFFFFF;
        border-color: #10B981;
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
    }

    .btn-premium {
        background: linear-gradient(to right, #10B981, #059669);
        border: none;
        padding: 0.8rem;
        border-radius: 0.75rem;
        font-weight: 600;
        transition: transform 0.2s;
    }

    .btn-premium:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);
    }

    .animate-float {
        animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(0px);
        }

        50% {
            transform: translateY(-20px);
        }

        100% {
            transform: translateY(0px);
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid auth-container p-0">
    <div class="row h-100 g-0 flex-row-reverse">
        <!-- Brand Section (Right) -->
        <div
            class="col-lg-6 bg-gradient-premium d-none d-lg-flex flex-column align-items-center justify-content-center position-relative text-white p-5">
            <div class="position-absolute rounded-circle bg-white opacity-10"
                style="width: 400px; height: 400px; top: -50px; right: -100px;"></div>
            <div class="position-absolute rounded-circle bg-white opacity-10"
                style="width: 200px; height: 200px; bottom: 100px; left: 50px;"></div>

            <div class="z-1 text-center animate-float">
                <div class="glass-effect rounded-4 p-4 mb-4 d-inline-block">
                    <i class="fas fa-rocket display-1"></i>
                </div>
                <h1 class="display-4 fw-bold mb-3"style="color: #000;">Boshlash</h1>
                <p class="fs-5 opacity-75 mb-4"style="color: #000;">O'rganishni bugunoq boshlang</p>
            </div>
        </div>

        <!-- Form Section (Left) -->
        <div class="col-lg-6 d-flex align-items-center justify-content-center bg-white">
            <div class="w-100 p-4 p-md-5" style="max-width: 500px;">
                <div class="text-center mb-4">
                    <h2 class="fw-bold mb-2">Hisob Yaratish ðŸš€</h2>
                    <p class="text-muted">Bepul ro'yxatdan o'ting</p>
                </div>

                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-uppercase text-muted">Username</label>
                        <input type="text" name="username" class="form-control form-control-premium"
                            placeholder="Foydalanuvchi nomi" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold text-uppercase text-muted">Email</label>
                        <input type="email" name="email" class="form-control form-control-premium"
                            placeholder="name@example.com" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small fw-bold text-uppercase text-muted">Parol</label>
                        <input type="password" name="password" class="form-control form-control-premium"
                            placeholder="Kamida 6 ta belgi" required>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label text-muted small" for="terms">
                            <a href="#" class="text-success text-decoration-none">Foydalanish shartlari</a>ga roziman
                        </label>
                    </div>

                    <button type="submit" class="btn btn-premium w-100 text-white mb-4">
                        Ro'yxatdan o'tish <i class="fas fa-user-plus ms-2"></i>
                    </button>

                    <div class="text-center">
                        <p class="text-muted mb-0">Allaqachon hisobingiz bormi? <a href="{{ url_for('login') }}"
                                class="text-success fw-bold text-decoration-none">Kirish</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
