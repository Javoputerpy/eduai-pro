{% extends 'base.html' %}

{% block title %}Kitob yuklash - EDUAI Pro{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-file-upload me-2"></i>Yangi kitob yuklash</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('upload_book') }}" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Kitob nomi <span class="text-danger">*</span></label>
                            <input type="text" name="title" class="form-control" required
                                placeholder="Masalan: Fizika 9-sinf darslik">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Muallif</label>
                            <input type="text" name="author" class="form-control" placeholder="Muallif ism-familiyasi">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tavsif</label>
                            <textarea name="description" class="form-control" rows="4"
                                placeholder="Kitob haqida qisqacha ma'lumot"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Hashtaglar (virgul bilan ajrating)</label>
                            <input type="text" name="hashtags" class="form-control"
                                placeholder="#fizika, #darslik, #9sinf">
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Fayl yuklash (PDF, DOC, EPUB) <span
                                    class="text-danger">*</span></label>
                            <input type="file" name="file" class="form-control" required
                                accept=".pdf,.doc,.docx,.epub,.txt">
                        </div>

                        <div class="mb-3 form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="isPaidCheck" name="is_paid">
                            <label class="form-check-label" for="isPaidCheck">Pullik kitob</label>
                        </div>

                        <div class="mb-3" id="priceDiv" style="display: none;">
                            <label class="form-label">Narx (so'mda)</label>
                            <input type="text" name="price" class="form-control" placeholder="Masalan: 50000 so'm">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i> Yuklash
                            </button>
                            <a href="{{ url_for('library') }}" class="btn btn-secondary">Bekor qilish</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    document.getElementById('isPaidCheck').addEventListener('change', function () {
        document.getElementById('priceDiv').style.display = this.checked ? 'block' : 'none';
        document.querySelector('input[name="price"]').required = this.checked;
    });
</script>
{% endblock %}
{% endblock %}
